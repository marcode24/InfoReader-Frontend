<nav class="sidebar">
  <div class="logo-details">
    <i class='bx bx-news icon'></i>
    <span class="logo_name">InfoReader</span>
  </div>
  <ul class="nav-list">
    <li>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class='bx bx-news'></i>
        <span class="links_name">News</span>
      </a>
      <span class="tooltip">News</span>
    </li>
    <li>
      <a routerLink="/explore" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class='bx bx-world'></i>
        <span class="links_name">Explore</span>
      </a>
      <span class="tooltip">Explore</span>
    </li>
    <li>
      <a routerLink="/feed/saved" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class='bx bx-bookmark'></i>
        <span class="links_name">Saved</span>
      </a>
      <span class="tooltip">Saved</span>
    </li>
    <li>
      <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class='bx bx-cog'></i>
        <span class="links_name">Settings</span>
      </a>
      <span class="tooltip">Settings</span>
    </li>
  </ul>
  <div class="profile" *ngIf="userActive">
    <div routerLink="/settings" class="profile-details">
      <figure class="box-image">
        <img
          src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
          alt="img-user">
      </figure>
      <span class="username"> {{userActive.email }} </span>
    </div>
  </div>

</nav>
